<!-- Sub Header -->
<div class="sub-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <h2 class="title">Список заявок</h2>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a [routerLink]="['/']">Главная</a>
                    </li>
                    <li class="breadcrumb-item active">Список заявок</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="container page-container my-properties">
    <div class="row">

        <div class="col-md-4 col-lg-3">
            <app-nav-menu></app-nav-menu>
        </div>

        <div class="col-md-8 col-lg-9">

            <main id="main" class="main">

                <h4 class="title">Список заявок</h4>

                <article class="property-post property-post-list user-properties clearfix">
                    <div class="property-thumbnail">
                        <a href="single-property.html">
                            <img src="../../images/demo/property/1.jpg" alt="Property"></a>
                    </div>
                    <div class="property-wrap">
                        <div class="row align-items-center">
                            <div class="col-lg-6">
                                <header class="property-header clearfix">
                                    <h2 class="property-title">
                                        <a href="single-property.html">Beach House</a>
                                    </h2>
                                    <p class="property-location">1348 209th St, Flushing</p>
                                </header>
                                <ul class="property-meta list-unstyled">
                                    <li>Токарев Игорь (+380661662311)</li>
                                    <li>10.10.2018 15:35</li>

                                </ul>
                            </div>
                            <div class="col-lg-6" *ngIf="RoleStatus">
                                <div class="row align-items-center">
                                    <div class="col-md-3 col-xl-6">
                                        <span class="property-status active">Новый</span>
                                    </div>
                                    <div class="col-md-9 col-xl-6">
                                        <div class="property-actions">
                                            <a href="single-property.html" class="btn btn-primary view-property">
                                                <i class="fa fa-eye"></i>
                                                Подробней
                                            </a>

                                            <a href="#" class="btn btn-primary delete-property">
                                                <i class="fa fa-times"></i>
                                                Отменить
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6" *ngIf="!RoleStatus">
                                <section class="widget single-property-agent">
                                    <div class="agent-info clearfix">
                                        <div class="agent-photo">
                                        <img class="img-fluid" src="../../images/demo/agents/sozdayka-about.png" alt="Игорь Росляков"></div>
                                        <h3 class="name">
                                        <a href="agent-single.html">Игорь Росляков</a>
                                        </h3>
                                        <span>Менеджер по продажам</span>
                                        <span class="contact">
                                        <i class="fa fa-mobile-phone"></i>
                                        (917) 746-5123
                                        </span>
                                    </div>
    
                                </section>
                            </div>
                        </div>
                    </div>
                

                    <div *ngIf="RoleStatus && clickMore" class="page-container add-property" style="margin:  50px 15px -73px 15px;">

                        <div id="add-property-form" class="add-property-form">

                            <div class="row">

                                <div class="col-lg-6">
                                    <p>
                                        <label>Имя</label>
                                        <input type="text" name="title" class="required" title="* Please provide property title!" value="Игорь"></p>
                                    <p>
                                        <label>Фамилия</label>
                                        <input type="text" name="title" class="required" title="* Please provide property title!" value="Токарев" ></p>
                                    <p>
                                        <label>Телефон</label>
                                        <input type="text" name="title" class="required" title="* Please provide property title!" value="+288555548"></p>
                                    <p>
                                        <label>Email</label>
                                        <input type="text" name="title" class="required" title="* Please provide property title!" value="sitesite@mail.fy"></p>

                                </div>
                                <div class="col-lg-6">
                                    <p>
                                        <label>Предпологаемая дата:</label>
                                        <input type="text" name="title" class="required" title="* Please provide property title!" value="25.05.2018"></p>
                                    <p>
                                        <label>Изменить статус</label>
                                        <select name="status" class="select-field select2-hidden-accessible" tabindex="-1" aria-hidden="true">
                                            <option value="">Новый</option>
                                            <option value="for-rent">Выполнено</option>
                                            <option value="for-sale">Отменен</option>
                                        </select>
                                    </p>
                                </div>

                            </div>

                        </div>

                    </div>

                </article>

            </main>
        </div>
    </div>
</div>
